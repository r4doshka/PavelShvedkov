<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/slider.css">
    <title>Slider 2</title>
</head>
<body>
<div class="slider_container">
    <ul class="slider_list">
        <li class="slides fade"><img src="img/1.jpg" alt="" class="slider_img"></li>
        <li class="slides fade"><img src="img/2.jpg" alt="" class="slider_img"></li>
        <li class="slides fade"><img src="img/3.jpg" alt="" class="slider_img"></li>
        <li class="slides fade"><img src="img/4.jpg" alt="" class="slider_img"></li>
        <li class="slides fade"><img src="img/5.jpg" alt="" class="slider_img"></li>
        <li class="slides fade"><img src="img/6.jpg" alt="" class="slider_img"></li>
        <li class="slides fade"><img src="img/7.jpg" alt="" class="slider_img"></li>
        <li class="slides fade"><img src="img/8.jpg" alt="" class="slider_img"></li>
    </ul>
    <div class="prev" onclick="navSlider(-1)">&#10094</div>
    <div class="next" onclick="navSlider(1)">&#10095</div>
</div>
<ul class="navigation">
    <li class="nav" onclick="currentSlide(1)"></li>
    <li class="nav" onclick="currentSlide(2)"></li>
    <li class="nav" onclick="currentSlide(3)"></li>
    <li class="nav" onclick="currentSlide(4)"></li>
    <li class="nav" onclick="currentSlide(5)"></li>
    <li class="nav" onclick="currentSlide(6)"></li>
    <li class="nav" onclick="currentSlide(7)"></li>
    <li class="nav" onclick="currentSlide(8)"></li>
</ul>

<div class="test1">
    <div id="test2" onclick="moveSlide()">test setInterval</div>
</div>
<script src="js/slider.js"></script>
</body>
</html>
